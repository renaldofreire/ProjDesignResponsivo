<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de pesquisa</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Formulário de Pesquisa</h1>
      <p id="description" class="description text-center">Obrigado por nos ajudar a melhorar o serviço respondendo esta pesquisa.</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Nome</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Insira seu nome" required/>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Insira seu e-mail" required/>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Idade<span class="clue"> (opcional)</span></label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Idade"/>
      </div>
      <div class="form-group">
        <p>Qual sua ocupação atual?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Selecione uma ocupação</option>
          <option value="student">Estudante</option>
          <option value="job">Trabalhando</option>
          <option value="learner">Estudante em tempo integral</option>
          <option value="preferNo">Prefiro não responder</option>
          <option value="other">Outros</option>
        </select>
      </div>

      <div class="form-group">

        <p>Você recomendaria o site freeCodeCamp para um amigo?</p>

        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Certamente
        </label>

        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio"/>Talvez
        </label>

        <label>
          <input name="user-recommend" value="not-sure" type="radio" class="input-radio"/>Não tenho certeza
        </label>

      </div>

      <div class="form-group">
        <p>O que você mais gostou no curso freeCodeCamp?</p>
        <select id="most-like" name="mostlike" class="form-control" required>
          <option disabled selected value>Select an option</option>
        </select>
      </div>
    </form>

  </div>
</body>
</html>
